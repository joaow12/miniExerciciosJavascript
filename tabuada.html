<html>
    <head>
        <title>Tabuada</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var x;
            x = prompt("Digite o número que você deseja ver a tabuada");
            for(var i=1; i<11; i++){
                document.write(x + " x " + i + " = " + (x*i) + "</br>");
            }
        </script>
    </body>
</html>

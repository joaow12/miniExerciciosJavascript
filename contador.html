<html>
    <head>
        <title>Contador</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">

        var cont = 0;
            
            function contador(){
                cont++
                document.getElementById("result").innerHTML = "O contador foi clicado " + "<strong>" + cont + "</strong> vezes!";
            }

            function zerarCont(){
                cont = 0;
                document.getElementById("result").innerHTML = "Contador foi <strong>ZERADO!</strong>";
            }


        </script>
        <form>
            <input type="button" value="CLIQUE AQUI PARA CONTAR" onclick="contador()" id="contar" style="padding: 30px;">
            <input type="button" value="CLIQUE AQUI PARA ZERAR" onclick="zerarCont()" id="zerar" style="padding: 30px;">
            </br>
            </br>
            <div id="result">
            </div>
        </form>
    </body>
</html>

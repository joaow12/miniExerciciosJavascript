<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">

        var op = 0;
        var z = 0;
        var y = 0;
            
            function minhafunc(){
    
                x = parseInt(document.getElementById("primeirovalor").value);
                y = parseInt(document.getElementById("segundovalor").value);

                switch (op){
                    case "+":
                        x += y;
                        break;
                    case "/":
                        x /= y;
                        break;
                    case "-":
                        x -= y;
                        break;
                    case "*":
                        x *= y;
                        break;
                }
    
                document.getElementById("soma").innerHTML = "Resultado:  " + x;

                document.getElementById("primeirovalor").value = "";
                document.getElementById("segundovalor").value = "";
            
            }


        </script>
        <form>
            <p>Primeiro valor: </p>
            <input type="text" id="primeirovalor"></inptut>
            <p>Segundo valor: </p>
            <input type="text" id="segundovalor"></inptut>
            <p>selecione um dos bot√µes:</p>
            <input type="button" value="+" onclick="op='+'" id="somar">
            <input type="button" value="/" onclick="op='/'" id="dividir">
            <input type="button" value="-" onclick="op='-'" id="subtrair">
            <input type="button" value="*" onclick="op='*'" id="multiplicar">
            <p>Somar: </p>
            <input type="button" value="=" onclick="minhafunc()" id="somar">
            </br>
            </br>

</html>
